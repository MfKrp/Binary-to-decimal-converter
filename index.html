<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Binario a Decimal</title>
    <!--Fuentes para la pagina-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <!--Hoja de estilos-->    
    <link rel="stylesheet" href="styles.css">

    <!--Script con las funciones-->
    <script defer src="main.js"></script>

</head>

<body>
    
    <div id="contenedor">
        <header class="titulo"><h1>Conversor Binario a Decimal</h1></header>
        <div class="autor"><h2>Desarrollada por "Nombre de Autor"</h2></div>
        <div class="contenedor-conversor">
            <h3 class="instrucciones">Instrucciones:<br>Ingrese una valor de hasta 8 digitos en binario, compuesto de 0 y 1.</h3>
            <input type="text" id="campo-ingreso" maxlength="8" size="8">
            <p>Convertir a decimal</p>
            <button class="conversor">&Darr;</button>
            <div id="resultado"><p>Numero resultado de la conversion binaria</p></div>
        </div>
    </div>

</body>

</html>
